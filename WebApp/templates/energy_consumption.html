{% extends 'base.html' %}
{% block content %}
<div class="energy-consumption-container">
  <h1>Step 3: Household Energy Consumption</h1>

  <!-- Display error message if exists -->
  {% if error %}
    <div class="alert alert-danger" style="color: red; font-weight: bold; margin-bottom: 1em;">
      {{ error }}
    </div>
  {% endif %}

  <!-- Average Consumption Option -->
  <div class="form-card">
    <h2>Choose an Average Consumption</h2>
    <form method="post">
      {% csrf_token %}
      {{ avg_form.as_p }}
      <button type="submit" name="average_submit" class="btn-primary">Submit Average</button>
    </form>
  </div>

  <hr>

  <!-- CSV Upload Option -->
  <div class="form-card">
    <h2>Upload Consumption CSV</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ csv_form.as_p }}
      <button type="submit" name="csv_submit" class="btn-primary">Upload CSV</button>
    </form>
  </div>
</div>
{% endblock %}
