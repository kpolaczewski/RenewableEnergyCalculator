<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background-color: #333; padding: 15px; text-align: center; }
        .navbar a { color: white; text-decoration: none; margin: 0 15px; font-size: 18px; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .footer { text-align: center; padding: 10px; background-color: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'calculator' %}">Calculator</a>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            {% if user.is_superuser %}
                <a href="/admin/">Admin Panel</a>
            {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>

    <!-- Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>2025 My Django App.</p>
    </div>
</body>
</html>
